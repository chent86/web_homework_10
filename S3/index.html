<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="蒙板" class="untouch">A<span class="hide">0</span></li>
              <li title="历史记录" class="untouch">B<span class="hide">0</span></li>
              <li title="消息" class="untouch">C<span class="hide">0</span></li>
              <li title="设置" class="untouch">D<span class="hide">0</span></li>
              <li title="登录/注册" class="untouch">E<span class="hide">0</span></li>
            </ul>
          </div>
          <div id="info-bar">
            <div style="display:block" class="info touch">
              <span class="hide">0</span>
            </div>
          </div>
          <div class="apb apb_untouch">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
